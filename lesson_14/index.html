<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 14</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<h1 class="h1">
				Fire truck
			</h1>
		</header>

		<main class="page">

			<div class="truck-wrapper">

				<div class="fire-ladder">
					<div class="fire-ladder__list">
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
						<div class="fire-ladder__item"></div>
					</div>

					<div class="fire-ladder__list2">
					</div>

				</div>

				<div class="truck">
					<div class="track-body__headlights">
					</div>
				</div>

				<div class="track-body">
					<div class="track-body__serena">
						<div class="track-body__serena-body">
						</div>
					</div>
					<div class="track-body__glass">
					</div>
					<div class="track-body__door">
					</div>
					<div class="track-body__headlights">
					</div>
				</div>

				<div class="track-base">
					<div class="track-base__circle">
						<div class="track-base__white">
						</div>
					</div>

					<div class="track-base__circle2">
						<div class="track-base__white">
						</div>
					</div>

				</div>

			</div>


			<div class="fire">
				<img src="img/fire.webp" alt="fire">
			</div>


		</main>

		<footer class="footer">
			<h2 class="h1">
				Fire truck
			</h2>
		</footer>
